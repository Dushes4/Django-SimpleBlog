{% extends "base.html" %}
{% block title %} Вход {% endblock %}
{% block content %}
    <form class="auth_form" method="POST">
        <div class="auth_form_container">
            <div class="auth_form_title">Регистрация</div>
            <div class="auth_form_label">Логин</div>
            {{ form.username }}
            <div class="auth_form_label">Пароль</div>
            {{ form.password }}
            {% csrf_token %}
            <div class="auth_form_label"><font color="red">{{message}}</font></div>
            <input type="submit" id="auth_form_submit" class="auth_form_submit" value="Зарегистрироваться">
        </div>
    </form>
{% endblock %}
